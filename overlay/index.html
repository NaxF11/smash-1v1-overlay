<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Smash Remix Stats - OBS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Jugador 1 -->
        <div class="player-container p1">
            <div class="character-box">
                <img id="p1-character" src="assets/characters/random.png" alt="P1 Character">
            </div>
            <div class="stats-box">
                <div class="player-name" id="p1-name">Nax</div>
                <div class="wins-container">
                    <span class="wins" id="p1-wins">0</span> W
                    <span class="win-percent" id="p1-percent">0%</span>
                </div>
                <div class="damage-bar">
                    <div class="damage-fill" id="p1-damage"></div>
                </div>
            </div>
        </div>

        <!-- Jugador 2 -->
        <div class="player-container p2">
            <div class="stats-box">
                <div class="player-name" id="p2-name">Zkeptic</div>
                <div class="wins-container">
                    <span class="wins" id="p2-wins">0</span> W
                    <span class="win-percent" id="p2-percent">0%</span>
                </div>
                <div class="damage-bar">
                    <div class="damage-fill" id="p2-damage"></div>
                </div>
            </div>
            <div class="character-box">
                <img id="p2-character" src="assets/characters/random.png" alt="P2 Character">
            </div>
        </div>

        <!-- InformaciÃ³n del partido -->
        <div class="match-info">
            <div class="stage" id="stage">Stage: Final Destination</div>
            <div class="playing" id="playing">Playing: </div>
            <div class="state" id="state">In Game</div>
            <div class="total" id="total">Total: 0</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
